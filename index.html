<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Breed Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Dog Breed Search</h1>

  <form id="search-form">
    <input
      type="text"
      id="breed-input"
      placeholder="Enter dog breed (e.g. husky)"
      required
    />
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>

  <script src="index.js"></script>
</body>
</html>
